<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do NOTE forget</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="mobile.css">
  <script src="script.js" defer></script>
</head>

<body id="home">

  <nav class="navbar">
    <div class="navbar__left">
      <img class="navbar__img" src="/Logo.svg" alt="Logo">
    </div>
    <div class="navbar__right">
      <a class="navbar__link navbar__highlighted-link" href="#home">Home</a>
      <a class="navbar__link" href="#your-notes">Your notes</a>
      <a class="navbar__link" href="#">Information</a>
      <a class="navbar__link" href="#">About creator</a>
    </div>
  </nav>

  <div class="information-window">
    <div class="information-window__darken"></div>
  </div>

  <header>
    <nav class="mobile-menu hidden">
      <div class="mobile-menu__darken">
        <div class="mobile-menu__menu-background">

          <div class="mobile-menu__menu-links">
            <a href="#home">Home</a>
            <a href="#create-new-note">Create new note</a>
            <a href="#your-notes">Your notes</a>
            <a href="#">Information</a>
            <a href="#">About creator</a>
          </div>

          <div class="mobile-menu__logo">
            <img src="/Logo-mobile.svg" alt="doNOTEforget logo">
          </div>

        </div>
      </div>
    </nav>

    <div class="mobile-hero">
      <nav class="mobile-hero__hamburger-menu">
        <input type="image" src="/Menu-icon.svg" class="hamburger-menu__submit-btn">
      </nav>

      <h1>LET'S NOTE!</h1>

      <div class="mobile-hero__mobile-buttons">
        <div class="mobile-hero__mobile-buttons__create-note">
          <a href="#create-new-note">CREATE NEW NOTE</a>
        </div>
        <a href="#your-notes" class="mobile-hero__mobile-buttons__your-notes">YOUR NOTES</a>
      </div>

      <img src="/Can2-mobile.png" class="mobile-hero__can-img2" alt="Image of a solar system with a can instead of sun">
      <img src="/Can1-mobile.png" class="mobile-hero__can-img1" alt="Image of a solar system with a can instead of sun">
    </div>

    <form id="create-new-note" class="note-form">
      <div>
        <label class="note-form__label" for="note-title">Title (optional):</label>
        <input type="text" id="note-title" name="note-title" class="note-form__title-input">
      </div>

      <div>
        <label class="note-form__label" for="note-text">Type your note here:</label>
        <textarea type="text" id="note-text" name="note-text" class="note-form__text-input" required></textarea>
      </div>

      <div>
        <label class="note-form__label" for="note-tags">Tag (optional):</label>

        <div class="note-form__last-line">
          <input type="text" id="note-tags" name="note-tags" class="note-form__tag-input">
          <input type="submit" class="note-form__submit-btn" value="CREATE NEW NOTE">
        </div>
      </div>


      <img src="/Can2.png" class="note-form__can-img2" alt="Image of a solar system with a can instead of sun">
      <img src="/Can.png" class="note-form__can-img1" alt="Image of a solar system with a can instead of sun">
    </form>
  </header>

  <h2 id="your-notes" class="your-notes-title">YOUR NOTES</h2>

  <main>
    <div class="searchbar-form-container">
      <input type="submit" class="searchbar-form-container__show-all-btn hidden" value="Show All">

      <form class="searchbar-form-container__searchbar-form">
        <label class="searchbar-form-container__searchbar-form__label" for="searchbar-form-label">Search by
          Keyword:</label>
        <input type="search" name="searchbar" class="searchbar-form-container__searchbar-form__search-input"
               id="searchbar-form-label" placeholder="start typing">
      </form>
    </div>

    <div class="notes-container"></div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">Â© 2021 by Olga Vlasak (Front-end, UI/UX Design, Illustration) </p>
    <p class="footer__promo">Like what you see? Contact me: vlasak.o@ya.ru</p>
  </footer>

</body>

</html>
