<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do NOTE Forget</title>
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>

    <h1>DO NOTE FORGET</h1>

    <form class="note-form">
      <input type="text" name="note-text" class="note-form__text-input" placeholder="Type your note here" required>
      <input type="text" name="note-tags" class="note-form__tag-input" placeholder="Tag (optional)">
      <input type="submit" class="note-form__submit-btn" value="Add">
    </form>

    <form class="searchbar-form">
      <input type="text" name="searchbar" class="searchbar-form__search-input" placeholder="Tag-search">
      <input type="submit" class="searchbar-form__submit-btn" value="Search">
    </form>

  </header>

  <main class="notes-container"></main>


</body>

</html>
