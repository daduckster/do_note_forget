<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No NOTE Forget</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header id="header">
        <h1>DO NOTE FORGET</h1>
    </header>

    <form class="add-notes">
        <input type="text" name="note" id="input-note" placeholder="Type your note" required>
        <input type="submit" value="Add">

    </form>
    <form>
        <input type="text" name="note" id="input-tags" placeholder="Type your tag">
    </form>
    <form class="filter-notes">
        <input type="text" name="filter" id="input-filter" placeholder="Tag-search">
        <input type="submit" value="Search">
    </form>

    <div class="notes">
    </div>


</body>

</html>
